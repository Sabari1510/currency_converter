<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <style>
        h1{
            color: blue;
            background-color: blanchedalmond;
        }
        /* Button styling example */
        .btn {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1 style="color:aqua;background-color: black;" >Inline CSS</h1>
    <h1>Internal css</h1>
    <h2>External CSS</h2>

    <!-- Simple HTML button -->
    <button class="btn" type="button">Click Me</button>
</body>
</html>
