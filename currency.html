<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        .converter {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }
        input[type="number"], select {
            width: 80%;
            padding: 8px;
            margin: 15px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h2>Currency Converter</h2>
        <input type="number" id="amountInput" placeholder="Enter amount" min="0" />
        <br />
        <select id="fromCurrency">
            <option value="USD">USD - US Dollar</option>
            <option value="INR">INR - Indian Rupee</option>
            <option value="EUR">EUR - Euro</option>
        </select>
        <br />
        <select id="toCurrency">
            <option value="INR">INR - Indian Rupee</option>
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
        </select>
        <br />
        <button onclick="convertCurrency()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amountInput').value);
            const from = document.getElementById('fromCurrency').value;
            const to = document.getElementById('toCurrency').value;

            if (isNaN(amount) || amount < 0) {
                document.getElementById('result').textContent = 'Please enter a valid amount.';
                return;
            }
            if (from === to) {
                document.getElementById('result').textContent = 'Please select different currencies.';
                return;
            }

            // Fixed conversion rates relative to USD
            const rates = {
                USD: 1,
                INR: 82,
                EUR: 0.9
            };

            // Convert amount to USD first, then to target currency
            const amountInUSD = amount / rates[from];
            const convertedAmount = amountInUSD * rates[to];

            document.getElementById('result').textContent = amount + ' ' + from + ' = ' + convertedAmount.toFixed(2) + ' ' + to;
        }
    </script>
</body>
</html>
